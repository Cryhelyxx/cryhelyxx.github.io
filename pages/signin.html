    <div style="height: 20px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户登录
                    </div>
                    <div class="panel-body">
                        <form class="form" name="signin_form" novalidate>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-user"></i>
                                    </span>
                                    <input class="form-control" type="text" name="username" id="username" required="required" data-toggle="popover" data-placement="top" data-content="请输入用户名" ng-model='username' placeholder="用户名">
                                    <div class="error"
                                         ng-show="signin_form.username.$dirty && signin_form.username.$invalid">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-lock"></i>
                                    </span>
                                    <input class="form-control" type="password" id="password" required="required" data-toggle="popover" data-placement="top" data-content="请输入密码" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="personalcenter.html" type="submit" class="btn btn-default">登 录</a>
                                <a class="label label-success" href="signup.html">注册</a>
                                <a class="label label-danger" href="reset_password.html">忘记密码</a>
                            </div>
                        </form>
                    </div>
                </div>

    <script type="text/javascript">
        $(function() {
            $("#username").mouseover(function()	{
                $(this).popover('show');
            });

            $("#username").mouseout(function()	{
                $(this).popover('hide');
            });

            $("#password").mouseover(function()	{
                $(this).popover('show');
            });

            $("#password").mouseout(function()	{
                $(this).popover('hide');
            });
        })

    </script>
