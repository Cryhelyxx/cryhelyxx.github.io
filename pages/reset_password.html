                <div class="panel panel-default">
                    <div class="panel-heading">

                    <div class="panel-body">
                        <form class="form" name="resetpwd_form" novalidate>
                            <div class="form-group">

                                    <span class="input-group-addon">

                                    </span>
                                    <input class="form-control" type="email" id="email" required ng-model="email" data-toggle="popover" data-placement="top" data-content="请输入注册时的邮箱" placeholder="邮箱地址">

                            </div>

    <script type="text/javascript">
        $(function() {

            $("#email").mouseover(function()	{
                $(this).popover('show');
            });

            $("#email").mouseout(function()	{
                $(this).popover('hide');
            });
